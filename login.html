<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodExpress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to FoodExpress</h2>
            <div class="login-tabs">
                <button class="login-tab active" data-tab="student">Student Login</button>
                <button class="login-tab" data-tab="teacher">Teacher Login</button>
            </div>
            
            <!-- Student Login Form -->
            <form id="student-login" class="login-form active">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="form-footer">Don't have an account? <a href="#" class="register-link">Register</a></p>
            </form>

            <!-- Teacher Login Form -->
            <form id="teacher-login" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Teacher ID" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="form-footer">Don't have an account? <a href="#" class="register-link">Register</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
